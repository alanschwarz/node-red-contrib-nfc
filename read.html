<script type="text/javascript">
    RED.nodes.registerType('read-card',{
        category: 'NFC',
        color: '#c0c0c0',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "bridge.svg",
        label: function() {
            return this.name||"read-card";
        }
    });
</script>

    </div>
</script>

<script type="text/html" data-help-name="read-card">
    <p>A simple node to read Mifare Classic cards with the AC122U</p>
</script>
